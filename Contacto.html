<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section>
        <h2>Contactanos</h2>
        <form class="formulario">
            <fieldset>
                <legend>Contactanos llenando todos los campos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <div>
                            <label for="">Nombre</label>
                            <input class="input-text" type="tel" name="" id="" placeholder="Nombre">
                        </div>
                    </div>
    
                    <div class="campo">
                        <div>
                            <label for="">Teléfono</label>
                            <input class="input-text" type="tel" name="" id="" placeholder="Teléfono">
                        </div>
                    </div>
    
                    <div class="campo">
                        <div>
                            <label for="">Correo</label>
                            <input class="input-text" type="tel" name="" id="" placeholder="Correo">
                        </div>
                    </div>
    
                    <div class="campo">
                        <div>
                            <label for="">Mensaje</label>
                            <textarea class="input-text" name="" id=""></textarea>
                        </div>
                    </div>
                </div>

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="Enviar">
                </div>

                </footer>
